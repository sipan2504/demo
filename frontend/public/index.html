<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Global PiggyBank for Pi - Earn extra Pi mining power by locking your Pi and showing loyalty!"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <script>
      // Hacking react-scripts method for defining environment variables
      // This will be automatically templated at build/runtime
      window.__ENV = {
        backendURL: "%REACT_APP_BACKEND_URL%",
        sandbox: "%REACT_APP_SANDBOX_SDK%",
      }
    </script>

    <!-- Import the Pi Network App Platform SDK: -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <script>
      // Set Pi SDK mode (sandbox or Pi Browser)
      var runSDKInSandboxMode = window.__ENV.sandbox === "true";
      Pi.init({ version: "2.0", sandbox: runSDKInSandboxMode });
    </script>

    <title>Global PiggyBank for Pi</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
